{% extends 'base.html' %}
{% load  static %}

{% block body %}

                    <main role="main">
                        <div class="album py-5">
                            <div class="container">
                                <div class="row">

                                    {% for video in videos %}
                                        <div class="col-md-4">
                                            <div class="card md-4 shadow-sm">
                                                <a href="https://www.youtube.com/watch?v={{ video.id }}">
                                                    <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ video.thumbnail }}">
                                                    <div style="position: absolute; top: 170px; right: 10px;">
                                                        <small class="text-muted"><spam style="color: #fff;">{{ video.hduration}}:{{ video.mduration}}</spam></small>
                                                    </div>
                                                </a>
                                                <div class="card-body" style="background-color: blue;">
                                                    <p class="card-text" style="color: #fff;">{{ video.title }}</p>
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <div class="btn-group">
                                                            <small class="text-muted"><spam style="color: #fff;">{{ video.ageofvideo}}</spam></small>
                                                        </div>
                                                        <small class="text-muted"><spam style="color: #fff;">{{ video.videoduration}}</spam></small>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    {% endfor %}

                                </div>
                            </dov>
                        </div>
                    </main>


{% endblock body %}
